<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>
    <div class="container">
      <div class="projects">
        <button id="myProjects">My Projects</button>
      </div>
      <div class="project-list">
        <h2>My Projects</h2>
        <p><span class="proNum">1</span> Projects</p>
      </div>
      <div class="todo-list"></div>
    </div>
    <dialog class="project-dialog">
      <h2>New Project</h2>
      <div class="dialog-info">
        <label for="name">Project Name :</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Project Name"
        />
        <label for="color">Choose a color :</label>
        <select id="color" name="color">
          <option value="blue" selected>Blue</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="salmon">Salmon</option>
          <option value="seagreen">Sea</option>
          <option value="pink">Pink</option>
        </select>
      </div>
      <div class="dialog-btns">
        <button id="create-pro">Create</button>
        <button id="cancel">Cancel</button>
      </div>
    </dialog>
    <dialog class="todo-dialog">
      <h3>New Task</h3>
      <div class="todo-inputs">
        <div>
          <label for="title">Title :</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter Title"
          />
        </div>
        <div>
          <label for="description">Description :</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Write Description"
          />
        </div>
        <div>
          <label for="date">Due Date :</label>
          <input type="date" id="date" name="date" min="2024-01-01" />
        </div>
        <div>
          <label for="priority">Set Priority :</label>
          <select id="priority" name="priority">
            <option value="Priority 1">üö©Priority 1</option>
            <option value="Priority 2">üè¥Priority 2</option>
            <option value="Priority 3">üè≥Ô∏èPriority 3</option>
            <option value="Priority 4">üè≥Ô∏èPriority 4</option>
          </select>
        </div>
      </div>
      <div class="todo-dialog-btns">
        <button id="create-todo">Add Task</button>
        <button id="cancel-todo">Cancel</button>
      </div>
    </dialog>
    <footer>
      <a href="https://github.com/MetalSnow" target="_blank"
        >¬© 2024 MetalSnow All rights reserved.</a
      >

        >Completed icon created by Paul J. - Flaticon</a
      >
      <a href="https://www.flaticon.com/authors/Elite-Art" target="_blank"
        >Project add icon by Elite Art</a
      >
    </footer>
  </body>
</html>
