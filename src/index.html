<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>
    <div class="container">
      <div class="projects">
        <button id="myProjects">My Projects</button>
      </div>
      <div class="project-list">
        <h1>My Projects</h1>
        <p><span class="proNum">1</span> Projects</p>
      </div>
      <div class="todo-list"></div>
    </div>
    <dialog class="CreateProject">
      <h2>New Project</h2>
      <div>
        <label for="name">Project Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter Project Name"
        />
        <label for="color">Choose a color :</label>
        <select id="color" name="color">
          <option value="blue" selected>Blue</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="salmon">Salmon</option>
          <option value="seagreen">Sea</option>
          <option value="pink">Pink</option>
        </select>
      </div>
      <button id="cancel">Cancel</button>
      <button id="create-pro">Create</button>
    </dialog>
    <dialog class="CreateTodo">
      <h3>New Task</h3>
      <div>
        <label for="title">Title :</label>
        <input type="text" id="title" name="title" placeholder="Enter Title" />
        <label for="description">Description :</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="Write Description"
        />
        <label for="date">Due Date :</label>
        <input type="date" id="date" name="date" min="2024-01-01" />
        <label for="priority">Set Priority :</label>
        <select id="priority" name="priority">
          <option value="Priority 1">Priority 1</option>
          <option value="Priority 2">Priority 2</option>
          <option value="Priority 3">Priority 3</option>
          <option value="Priority 4">Priority 4</option>
        </select>
      </div>
      <button id="cancel-todo">Cancel</button>
      <button id="create-todo">Add Task</button>
    </dialog>
    <dialog class="edit-todo">
      <h3>Edit Task</h3>
      <div>
        <label for="edit-title">Title :</label>
        <input
          type="text"
          id="edit-title"
          name="edit-title"
          placeholder="Enter Title"
        />
        <label for="edit-description">Description :</label>
        <input
          type="text"
          id="edit-description"
          name="edit-description"
          placeholder="Write Description"
        />
        <label for="edit-date">Due Date :</label>
        <input type="date" id="edit-date" name="edit-date" min="2024-01-01" />
        <label for="edit-priority">Set Priority :</label>
        <select id="edit-priority" name="edit-priority">
          <option value="Priority 1">Priority 1</option>
          <option value="Priority 2">Priority 2</option>
          <option value="Priority 3">Priority 3</option>
          <option value="Priority 4">Priority 4</option>
        </select>
      </div>
      <button id="cancel-edit">Cancel</button>
      <button id="edit-todo">Confirm</button>
    </dialog>
    <footer>
      <a href="https://www.freepik.com/search">Icon by Grafixpoint</a>
      <a href="https://www.freepik.com/search">Icon by Elite Art</a>
    </footer>
  </body>
</html>
