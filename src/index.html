<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>
    <div class="container">
      <div class="projects">
        <h3>My Projects</h3>
      </div>
      <div class="todo-list"></div>
    </div>
    <dialog open class="CreateProject">
      <h2>New Project</h2>
      <div>
        <label for="name">Project Name</label>
        <input type="text" id="name" name="name" />
        <label for="color">Project Name</label>
        <input type="text" id="color" name="color" />
      </div>
      <button id="cancel">Cancel</button>
      <button id="create-pro">Create</button>
    </dialog>
    <footer>
      <a href="https://www.freepik.com/search">Icon by Grafixpoint</a>
      <a href="https://www.freepik.com/search">Icon by Elite Art</a>
    </footer>
  </body>
</html>
